<div id="myCarousel" class="carousel slide border" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" 
        *ngFor="let image of images;let first=first;let i=index"
        [attr.data-image-to]="i" 
        [ngClass]="{active: first}"
    ></li>
    <!--
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    -->
  </ol>
  <div class="carousel-inner myClass" role="listbox">
    <div class="testeando">
                <h1 class="slogan">Todos los cuidados que tu boca necesita.</h1>
                <h3>Con los mejores recursos disponibles y profesionales comprometidos</h3>
                <a href=""><button class="info">Info</button></a>
            </div>
    <div class="carousel-item" *ngFor="let image of images; let first=first"
          [ngClass]="{active: first}">
      <carousel-image [image]="image"></carousel-image>
    </div>

    <div class="carousel-item">

    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../assets/images/carousel-images/perfect.png" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../assets/images/carousel-images/sombrerito.png" alt="Third slide">
    </div>
    -->
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
