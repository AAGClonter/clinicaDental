<div class="row">
  <div id="myCarousel" class="carousel slide border" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel"
          *ngFor="let image of images; let idx = index"
          [ngClass]="{active: idx === 0}"
      ></li>
    </ol>
    
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item" *ngFor="let image of images; let idx = index" [ngClass]="{active: idx === 0}">
        <img class="d-block img-fluid" src={{image.href}} alt={{image.image}}>
      </div>
      
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
